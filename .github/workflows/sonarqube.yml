name: Build and Scan Spring Boot App


on:
  push:
    branches:
      - main

jobs:
  Build:
    name: Build and Analyze
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Analyze with Maven and SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn clean verify sonar:sonar

      - name: Build Docker Image
        run: docker build -t my-spring-boot-app .

      - name: Run the Spring Boot App in Docker
        run: |
          docker run -d -p 8081:8080 my-spring-boot-app
          echo "Spring Boot app is running in Docker at http://localhost:8081"

  zap-scan:
    name: ZAP Scan Baseline
    runs-on: self-hosted
    needs: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set File Permissions for rules.tsv
        shell: pwsh
        run: |
          $file = "C:\actions-runner\_work\spring-boot-hello-world\spring-boot-hello-world\.github\workflows\rules.tsv"  # Adjust file path
          $acl = Get-Acl $file
          $permission = "Everyone", "FullControl", "Allow"
          $accessRule = New-Object System.Security.AccessControl.FileSystemAccessRule $permission
          $acl.SetAccessRule($accessRule)
          Set-Acl $file $acl

      - name: Run ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          token: ${{ secrets.PAT_TOKEN }}
          target: "http://host.docker.internal:8080"  # Change this to the URL of your app
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'  # ZAP Docker image to use
          rules_file_name: '.github/workflows/rules.tsv'  # Path to custom rules file (optional)
          cmd_options: '-a'  # ZAP scan option

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
  StopDocker:
    name: Stop Docker Container
    runs-on: self-hosted
    needs: zap-scan
    steps:
      - name: Stop and Remove Container
        run: |
          docker stop my-app-container
          docker rm my-app-container
